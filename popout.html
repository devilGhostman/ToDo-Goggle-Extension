<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="popout.js" defer></script>
  </head>
  <body>
    <div class="topic">
      <h1>To Do List</h1>
    </div>
    <div class="wrapper">
      <button class="create-todo">New Item</button>
      <div class="new-item">
        <input type="text" placeholder="Add a new task">
        <button class="submit">Save</button>               
      </div>
      <div class="filters">
        <span>All</span>
        <span>OPTIONS</span>
      </div>

      <ul class="todo-items">
      </ul>
    </div>
  </body>
</html>
